<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="background Slideshow"
style="max-width:80%" style="max-height: 500px">
  <img class="mySlides fade" src="Images/Drakes.jpg" style="width:100%">
  <img class="mySlides fade" src="Images/IMG_1215.jpg" style="width:100%">
  <img class="mySlides fade" src="Images/Firestone.jpg" style="width:100%">
  <img class="mySlides fade" src="Images/Flight.jpg" style="width:100%">
  <img class="mySlides fade" src="Images/Seattle.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 20000); // Change image every 2 seconds
}
</script>

</body>
